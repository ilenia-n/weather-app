<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container box">
        <div class="row">
            <div class="col-8">
                <form id="cityForm">
                    <div class="input-group mb-3">
                        <input type="text"  id ="cityInput" class="form-control" placeholder="Enter a city...">
                        <button type="submit" value="Search">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h2 id="cityTitle"></h2>
                <ul class="top-details">
                    <li>Last updated: <span id="date"> </span></li>
                    <li id="weatherDescription"></li>
                </ul>
                <img src="images/01d.png" alt="Cloudy" id="icon">
            </div>
            <div class="col-6">
                <h1><span id="temp"></span> <span id="unit"></span></h1>
                <ul class="weather-details">
                    <li>Feels like: <span id="feelsLike">19</span>Â°</li>
                    <li>Humidity: <span id="humidity">73</span></li>
                    <li>Wind: <span id="windSpeed">10</span> mph</li>
                </ul>
            </div>
        </div>
        <hr />
        <div id="fiveDaysForecast">
            </div>
        </div>
    </div>
    <div class="footer"><a href="https://github.com/ilenia-n/weather-app">Open-source code </a> by Ilenia Natoli</div>


    <script src="/javascript/index.js"></script>
    
</body>

</html>
